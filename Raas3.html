<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced RAAS & Pharmacology Simulator</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --kidney: #8e44ad;
            --liver: #d35400;
            --adrenal: #f1c40f;
            --lung: #16a085;
            --vessel: #e74c3c;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { color: var(--primary); margin-bottom: 5px; }
        .subtitle { color: #7f8c8d; margin-bottom: 20px; font-size: 0.9rem; }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        /* Visualizer Panel */
        .diagram-box {
            flex: 2;
            min-width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 10px;
            position: relative;
            height: 600px;
        }

        svg {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-color: #fcfdfd;
        }

        /* Control Panel */
        .control-box {
            flex: 1;
            min-width: 300px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
