<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coagulation Cascade Lab</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; }
        .lab-card { max-width: 900px; margin: auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: #c0392b; color: white; padding: 20px; text-align: center; }
        .author-line { font-size: 1.1rem; font-weight: 300; margin-top: 5px; opacity: 0.9; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .control-panel { background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .visualizer { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #2c3e50; color: #ecf0f1; border-radius: 10px; padding: 20px; }
        .factor-toggle { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: white; padding: 8px 12px; border-radius: 5px; border: 1px solid #eee; }
        .clot-meter { width: 100%; height: 30px; background: #34495e; border-radius: 15px; margin-top: 20px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: #c0392b; transition: width 0.5s ease; }
        .disease-presets { margin-top: 15px; }
        button.preset { background: #3498db; color: white; border: none; padding: 8px; margin: 2px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="lab-card">
    <div class="header">
        <h2 style="margin: 0;">Hematology Simulation Lab</h2>
        <div class="author-line">Hafeez Faridi Ph.D.</div>
        <p>Toggle Factors to see the impact on Clotting (Thrombin Generation)</p>
    </div>
    
    <div class="grid">
        <div class="control-panel">
            <h3>Coagulation Factors</h3>
            <div class="factor-toggle"><span>Factor VIII (Intrinsic)</span> <input type="checkbox" id="f8" checked onchange="simulate()"></div>
            <div class="factor-toggle"><span>Factor IX (Intrinsic)</span> <input type="checkbox" id="f9" checked onchange="simulate()"></div>
            <div class="factor-toggle"><span>Factor VII (Extrinsic)</span> <input type="checkbox" id="f7" checked onchange="simulate()"></div>
            <div class="factor-toggle"><span>Factor X (Common)</span> <input type="checkbox" id="f10" checked onchange="simulate()"></div>
            
            <div class="disease-presets">
                <strong>Clinical Presets:</strong><br>
                <button class="preset" onclick="setPreset('hemoA')">Hemophilia A (VIII Def)</button>
                <button class="preset" onclick="setPreset('rivaroxaban')">Rivaroxaban (Xa Block)</button>
                <button class="preset" onclick="setPreset('normal')">Reset Normal</button>
            </div>
        </div>

        <div class="visualizer">
            <div id="status-text" style="font-size: 1.2rem; text-align: center;">Hemostasis Status: <br><strong>Normal</strong></div>
            <div class="clot-meter"><div id="fill"></div></div>
            <p id="biochemical-note" style="font-size: 0.85rem; margin-top: 15px; color: #bdc3c7;"></p>
        </div>
    </div>
</div>

<script>
    function simulate() {
        const f8 = document.getElementById('f8').checked;
        const f9 = document.getElementById('f9').checked;
        const f7 = document.getElementById('f7').checked;
        const f10 = document.getElementById('f10').checked;
        
        const fill = document.getElementById('fill');
        const status = document.getElementById('status-text');
        const note = document.getElementById('biochemical-note');

        if (!f10) {
            fill.style.width = "5%";
            status.innerHTML = "Status: <span style='color:#e74c3c'>CRITICAL FAILURE</span>";
            note.innerHTML = "Factor X is the nexus. Without it, Prothrombin cannot become Thrombin.";
        } else if (!f8 || !f9) {
            fill.style.width = "40%";
            status.innerHTML = "Status: <span style='color:#f39c12'>IMPAIRED (Hemophilia)</span>";
            note.innerHTML = "Intrinsic pathway broken. Lack of 'Thrombin Burst' needed for stable fibrin.";
        } else if (!f7) {
            fill.style.width = "60%";
            status.innerHTML = "Status: <span style='color:#f39c12'>DELAYED START</span>";
            note.innerHTML = "Extrinsic pathway (PT) is non-functional. Initial response is slowed.";
        } else {
            fill.style.width = "100%";
            status.innerHTML = "Status: <span style='color:#27ae60'>OPTIMAL HEMOSTASIS</span>";
            note.innerHTML = "All pathways functional. Fibrin polymer mesh forming successfully.";
        }
    }

    function setPreset(type) {
        document.getElementById('f8').checked = (type !== 'hemoA');
        document.getElementById('f10').checked = (type !== 'rivaroxaban');
        simulate();
    }
    simulate();
</script>

</body>
</html>
